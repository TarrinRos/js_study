<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Simple vue app</title>

</head>
<body>

  <!--VUE prefix 'v-bind:' can whrite shortly ':'-->
  <div id="app" v-bind:title="message + ' ' + 'It`s a title.'">

    <template  v-if="status == 1">
      <h1>Here is the one</h1>
      <p>and status is {{ status }}</p>
    </template>

    <template  v-else-if="status == 2">
      <h1> Here is the 2</h1>
      <p>and status is {{ status }}</p>
    </template>

    <template  v-else>
      <h1>{{ message }}</h1>
      <p>and status is {{ status }}</p>
    </template>

    <!--css display: hidden if false but visible in DOM-->
    <h1 v-show="status"> V-show header</h1>

    <!--VUE with classes-->
    <div :class="{ active: isActive }">Element is active</div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Привет, Vue!',
        status: 1,
        isActive: false
      }
    })
  </script>
</body>
</html>
